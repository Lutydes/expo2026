<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" fill="#0d1117"/>
  
  <!-- Outer tech circle -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="#00f3ff" stroke-width="3" opacity="0.3"/>
  
  <!-- Inner tech circuit design -->
  <g>
    <!-- Top left circuit -->
    <circle cx="70" cy="70" r="6" fill="#00f3ff"/>
    <line x1="70" y1="70" x2="100" y2="70" stroke="#00f3ff" stroke-width="2"/>
    <circle cx="100" cy="70" r="4" fill="#00f3ff"/>
    
    <!-- Top right circuit -->
    <circle cx="186" cy="70" r="6" fill="#a855f7"/>
    <line x1="156" y1="70" x2="186" y2="70" stroke="#a855f7" stroke-width="2"/>
    <circle cx="156" cy="70" r="4" fill="#a855f7"/>
    
    <!-- Bottom left circuit -->
    <circle cx="70" cy="186" r="6" fill="#ec4899"/>
    <line x1="70" y1="186" x2="100" y2="186" stroke="#ec4899" stroke-width="2"/>
    <circle cx="100" cy="186" r="4" fill="#ec4899"/>
    
    <!-- Bottom right circuit -->
    <circle cx="186" cy="186" r="6" fill="#00f3ff"/>
    <line x1="156" y1="186" x2="186" y2="186" stroke="#00f3ff" stroke-width="2"/>
    <circle cx="156" cy="186" r="4" fill="#00f3ff"/>
    
    <!-- Vertical connections -->
    <line x1="128" y1="40" x2="128" y2="80" stroke="#00f3ff" stroke-width="2.5"/>
    <line x1="128" y1="176" x2="128" y2="216" stroke="#a855f7" stroke-width="2.5"/>
    
    <!-- Horizontal connections -->
    <line x1="40" y1="128" x2="80" y2="128" stroke="#ec4899" stroke-width="2.5"/>
    <line x1="176" y1="128" x2="216" y2="128" stroke="#00f3ff" stroke-width="2.5"/>
  </g>
  
  <!-- Central tech design - circuit/chip pattern -->
  <g transform="translate(128, 128)">
    <!-- Main central square -->
    <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#00f3ff" stroke-width="2" rx="3"/>
    
    <!-- Inner tech symbol - E for Expo -->
    <g fill="#00f3ff">
      <!-- Horizontal lines for E -->
      <rect x="-12" y="-10" width="18" height="3" rx="1.5"/>
      <rect x="-12" y="-2" width="18" height="3" rx="1.5"/>
      <rect x="-12" y="6" width="18" height="3" rx="1.5"/>
      <!-- Vertical line for E -->
      <rect x="-12" y="-10" width="3" height="20" rx="1.5"/>
    </g>
    
    <!-- Pulsing circles around center -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Corner dots for tech feel -->
  <circle cx="20" cy="20" r="3" fill="#00f3ff" opacity="0.6"/>
  <circle cx="236" cy="20" r="3" fill="#a855f7" opacity="0.6"/>
  <circle cx="20" cy="236" r="3" fill="#ec4899" opacity="0.6"/>
  <circle cx="236" cy="236" r="3" fill="#00f3ff" opacity="0.6"/>
</svg>